<mat-toolbar color="primary">
  <div fxHide.xs>
      <span>Meatery</span>
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="/menu">Menu</button>
      <button mat-button >Contact</button>
  </div>
  <div fxHide fxShow.xs>
      <mat-menu #appMenu="matMenu" fxLayout="column">
          <button mat-menu-item routerLink="/home">Home</button>
          <button mat-menu-item routerLink="/menu">Menu</button>
          <button mat-menu-item >Contact</button>
      </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>menu</mat-icon>
        <span>Meatery</span>
    </button>
  </div>
  <span fxFlex></span>
  <mat-icon>shopping_cart</mat-icon><span>{{cartService.getItems().length}}</span>
</mat-toolbar>
<router-outlet></router-outlet>
